<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .card p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .card.primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .card.secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .card.tertiary {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 40px;">
            <img src="https://perfectofficeapp.proxipreview.com/assets/theme/images/logo.svg" alt="Logo" style="width: 160px; height: 140px; display: block; margin: 0 auto;">
            <p class="subtitle" style="margin: -25px 0 0 0;">Face Recognition Based Attendance</p>
        </div>
        
        <div class="cards">
            <a href="{% url 'attendance_scanner' %}" class="card primary">
                <div class="card-icon">ðŸ‘¤</div>
                <h2>Mark Attendance</h2>
                <p>Check-in or Check-out using face recognition</p>
            </a>
            
            <!-- <div class="card primary" style="opacity: 0.5; cursor: not-allowed; pointer-events: none;">
                <div class="card-icon">ðŸ‘¤</div>
                <h2>Mark Attendance</h2>
                <p>Check-in or Check-out using face recognition</p>
            </div> -->

            <a href="{% url 'select_user_registration' %}" class="card secondary">
                <div class="card-icon">ðŸ“¸</div>
                <h2>Register Face</h2>
                <p>Register your face for attendance</p>
            </a>
        </div>
    </div>
</body>
</html>
